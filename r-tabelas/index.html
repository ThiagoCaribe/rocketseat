<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <thead>
            <caption>Produzidos x Vendidos por loja</caption>
            <colgroup>
                <col >
                <col span="2" style="background-color: red;" >
                <col span="2" style="background-color: blue;" >
            </colgroup>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" scope="colgroup">Ellen Caribé</th>
                <th colspan="2" scope="colgroup">Thiago Caribé</th>
            </tr>
            <tr>
                <th scope="col">produzidos</th>
                <th scope="col" >Vendidos </th>
                <th scope="col">Produzifos</th>
                <th scope="col">Vendidos</th>
            </tr>
            <tbody>
                <tr>   
                    <th scope="row">Baldes</th>
                    <td>6</td>
                    <td>4</td>
                    <td>7</td>
                    <td>2</td>
                </tr>
                <tr>
                    <th scope="row">Cortinas</th>
                    <td>6</td>
                    <td>4</td>
                    <td>7</td>
                    <td>2</td>
                </tr>
            </tbody>
        </thead>
    </table>
</body>
</html>
